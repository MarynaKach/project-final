spring.cache.type: none

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

    hibernate:
      ddl-auto: validate


  h2:
    console:
      enabled: true


  datasource:
    url: jdbc:h2:mem:myh2;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;NON_KEYWORDS=VALUE;
    driver-class-name: org.h2.Driver
    username:
    password:

  liquibase:
    enabled: true
    changeLog: "classpath:db/test.sql"

